<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #555;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 1rem;
        }

        section {
            padding: 2rem;
            min-height: 100vh;
        }

        #home {
            background-color: #f4f4f4;
        }

        #about {
            background-color: #f4f4f4;
        }

    </style>
</head>

<body>
    <header>
        <h1>My Single Page Website</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
    </nav>
    <section id="home">
        <h2>Home</h2>
        <p>This is homepage</p>
        <img src="https://placedog.net/500/280" alt="Cute dog">
    </section>
    <section id="about">
        <h2>About</h2>
        <p>This is the about section.</p>
        <img src="https://placedog.net/600/400" alt="Cute dog">
    </section>
    <script>
        document.querySelectorAll("nav a").forEach(anchor => {
            anchor.addEventListener("click", function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute("href")).scrollIntoView({
                    behavior: "auto"
                });
            });
        });
    </script>
</body>

</html>
